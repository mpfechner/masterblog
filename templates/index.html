<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My Blog</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <h1>Blog Posts</h1>
    <ul>
        {% for post in posts %}
            <li>
                <h2>{{ post.title }} <small>by {{ post.author }}</small></h2>
                <p>{{ post.content }}</p>
            </li>
        {% endfor %}
    </ul>
<form action="{{ url_for('add_form') }}">
    <button type="submit">+ Add New Post</button>
</form>
</body>
</html>
